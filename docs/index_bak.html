<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'; img-src data:; connect-src 'self'">
  <title>Display Markdown</title>
  <style>
    body {
      background-color: #f1f1f1;
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .container {
      margin: 50px auto;
      width: 600px;
      text-align: center;
    }
    #content {
      white-space: pre-wrap;
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      text-align: left;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <button id="loadButton">Load Markdown</button>
  <div id="content">Click the button to load Markdown content here.</div>
</div>
<script>
  document.getElementById('loadButton').addEventListener('click', () => {
    fetch('md/index.md')
            .then(response => response.text())
            .then(data => {
              document.getElementById('content').textContent = data;
            })
            .catch(error => {
              console.error('Error loading the Markdown file:', error);
              document.getElementById('content').textContent = 'Failed to load Markdown file.';
            });
  });
</script>
</body>
</html>
