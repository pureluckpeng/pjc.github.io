<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Markdown</title>
  <style>
    #content {
      white-space: pre-wrap;
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
<button id="loadButton">Load Markdown</button>
<div id="content">Click the button to load Markdown content here.</div>

<script>
  document.getElementById('loadButton').addEventListener('click', () => {
    fetch('md/index.md')
            .then(response => response.text())
            .then(data => {
              document.getElementById('content').textContent = data;
            })
            .catch(error => {
              console.error('Error loading the Markdown file:', error);
              document.getElementById('content').textContent = 'Failed to load Markdown file.';
            });
  });
</script>
</body>
</html>
